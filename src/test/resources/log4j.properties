log4j.rootLogger=ERROR,console

# Console appender used by default

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%t] %C{1} - %m\n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %p [%t] %C{1} - %m\n
log4j.appender.file.maxBackupIndex=100
log4j.appender.file.maxFileSize=1000MB
log4j.appender.file.File=migrate.log

log4j.logger.org.crepoproject=DEBUG
